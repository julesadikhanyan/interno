<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interno</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <div class="logo">
            <img class="logo__image" src="logo.svg" alt="logo">
            <span class="logo__text">Interno</span>
        </div>
        <nav class="menu">
            <ul class="list menu__list">
                <li class="menu__item">Home</li>
                <li class="menu__item">Pages</li>
                <li class="menu__item">Services</li>
                <li class="menu__item">Project</li>
                <li class="menu__item">Blog</li>
                <li class="menu__item">Contact</li>
                <li class="menu__item">
                    <search class="search menu__search">
                        <img class="search__image" src="search.svg" alt="search">
                    </search>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
